    <style>
      
      body {
        text-align: center;
        background-color: #C9C9C9;
        background-image: url("https://raw.githubusercontent.com/wangambabe/wangambabe.github.io/master/images/Back.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    
      nav .header {
        background-color:green;
        color: #dddddd;
      }
      .header {
  overflow:auto;
  background-color: #f1f1f1;
  padding: 20px 10px;
}
.all-browsers {
  margin: 0;
  padding: 5px;
  background-color: black;
}

.all-browsers > h1, .browser {
  margin: 10px;
  padding: 5px;
}

.browser {
  background: black;
}

.browser > h2, p {
  margin: 4px;
  font-size: 90%;
}

footer {
  text-align: center;
  padding: 3px;
  background-color: green;
  color: white;
}

  .header a {
    float: left;
    color: black;
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 18px; 
    line-height: 25px;
    border-radius: 4px;
  }

  .header a.logo {
    font-size: 25px;
    font-weight: bold;
  }

  .header a:hover {
    background-color: #ddd;
    color: black;
  }

  .header a.active {
    background-color: green;
    
  }

  .header-right {
    float: right;
  }

  @media screen and (max-width: 450px) {
    .header a {
      float: none;
      display: block;
      text-align: left;
    }
    
    .header-right {
      float: none;
    }
  }
      </style>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
